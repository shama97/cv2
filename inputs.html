<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Check for input</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Check for inputs</h1>
  <hr>
  <h3>Enter below the inputs you have:</h3>
  <form>
    <table cellspacing="5">
      <tr>
        <td> <label>Text:</label> </td>
        <td><input type="url" name="" value=""></td>
        <td><input type="submit" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Date:</label></td>
      <td>  <input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Date2:</label></td>
        <td><input type="datetime" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Date3:</label></td>
        <td><input type="datetime-local" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Email:</label></td>
        <td><input type="email" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Upload the file:</label></td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Clock time</label></td>
        <td><input type="time" name="" value=""></td>
      </tr>
    </table>
  </form>

</body>

</html>
